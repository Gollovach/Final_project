<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="/static/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор QR-кодов</title>
    <link rel="icon" href="/static/image/108756.upto100x100.webp">
</head>
<body>
    <header>
        <div class="navigation">
            <div class="container">
                <div class="button">
                    <nav>
                        <a href="/" class="main_page">Генерация QR</a>
                        <a href="/decode" class="main_page">Расшифровка QR</a>
                        <a href="/auth" id="reg">Регистрация/Вход</a>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="window">
            <h2>Генерация QR-кода</h2>
            <form id="qr-form">
                <input type="text" id="link" name="link" placeholder="Введите ссылку или текст" required>
                <button type="submit" id="generate-btn">Сгенерировать QR-код</button>
            </form>
            <div id="qr-container">
                <p class="placeholder">Здесь появится ваш QR-код</p>
            </div>
        </div>
    </main>

    <script src="/static/script.js"></script>
</body>
</html>
